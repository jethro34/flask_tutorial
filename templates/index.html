<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h1>Home Page!</h1>
    {% for name in content %}
        {% if name == "alys" %}
            <p>{{name}} (the Best)</p>
